          <h1 class="text-center container-fluid" id="pocad">PODECATRO PIZZA</h1>
      </div>
      <div class=" form-group bg-white "> 
        <form action="" id="pizza-form" class="form-group " >
          <p>Order your pizza the way you like it</p>
          <label for "#firstName" class="form-check-label"> First Name:
            <input id = "firstName" type = "text" required placeholder = "Your first name">
          </label>
            <br>
          <label for "#firstName"> Last Name:
            <input id = "lastName" type = "text" required placeholder = "Your last name">
          </label>
               <br>
          <label for "#email-add"> Email Address:
            <input id = "email-add" type = "mail" required placeholder = "Enter a valid email address">
          </label>
             <br>
          <label style = "margin-left:5px;" for "#dropdown">Select the size of pizza
            <select id = "dropdown">
              <option value = "0">--Large sized Pizza--</option>
              <option value = "1"> medium sized pizza</option>
              <option value = "2">Small sized pizza</option>
         
           </select>
          </label>
          <div class="crustRadio">
            <label for="crispy"><input type="radio" class= "radio-inline pad-l" id="crispy"  name="crust"  width="100%" >Thin crust @ 250/=</label>
            <label for="stuffed"><input type="radio" class= "radio-inline pad-l" id="stuffed"  name="crust" >stuffed crust @ 150/=</label><br>
            <label for="gluten"><input type="radio" class= "radio-inline pad-l" id="gluten"  name="crust" >Gluten free @ 150/=</label>
            <label for="thick"><input type="radio" class= "radio-inline pad-l" id="thick"  name="crust" >Thick crust @ 350/=</label><br>
            <label for="crispy"><input type="radio" class= "radio-inline pad-l" id="crispy"  name="crust" >Crispy crust @ 150/=</label>
            <label for="deep"><input type="radio" class= "radio-inline pad-l" id="deep"  name="crust" >Deep crust @ 250/=</label>
          

          </div>
          <div class="toppings">
              <br>
              <label for "toppings">Select the toppings that you prefer(Check all that you like)<br>
               <input type = "checkbox" class="pad-l" name = "toppings" >Bacon pizza<br>
              <input type = "checkbox" class="pad-l" name = "toppings" >Extra cheese<br>
              <input type = "checkbox" class="pad-l" name = "toppings" >Green peppers<br>
              <input type = "checkbox" class="pad-l" name = "toppings" >Black olives <br>
              <input type = "checkbox" class="pad-l" name = "toppings" >Sausages<br>
              <input type = "checkbox" class="pad-l" name = "toppings" >Pepperoni<br>
              <input type = "checkbox" class="pad-l" name = "toppings" >Mushroom<br>
              <input type = "checkbox" class="pad-l" name = "toppings" >Onions<br>

              </label>
              <br>

          </div>
          <div class="delivary">
              <br>
              <label for "delivary">Would you like the pizza to be deliverd?<br>
                <input type = "checkbox" class="pad-l" name = "delivary" >Yes<br>
                <input type = "checkbox" class="pad-l" name = "delivary" >No<br>
              </label>
              <br>
              <label for "#locationName" class="form-check-label"> If 'Yes', Enter your location:
                  <input id = "locationName" type = "text" required placeholder = "Location for delivary">
              </label>

          </div>
        </form>
